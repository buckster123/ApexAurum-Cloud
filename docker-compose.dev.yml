version: '3.8'

# ApexAurum Cloud - Development Environment
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  # ============================================
  # PostgreSQL - Primary Database
  # ============================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: apex_postgres
    environment:
      POSTGRES_DB: apex
      POSTGRES_USER: apex
      POSTGRES_PASSWORD: apex_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apex -d apex"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis - Cache & Sessions
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: apex_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # MinIO - S3-Compatible Object Storage
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: apex_minio
    environment:
      MINIO_ROOT_USER: apex_minio
      MINIO_ROOT_PASSWORD: apex_minio_secret
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Backend API (FastAPI)
  # ============================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: apex_api
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://apex:apex_dev_password@postgres:5432/apex

      # Redis
      REDIS_URL: redis://redis:6379/0

      # MinIO/S3
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: apex_minio
      S3_SECRET_KEY: apex_minio_secret
      S3_BUCKET: apex-storage

      # Anthropic (mount from host .env)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}

      # Optional APIs
      VOYAGE_API_KEY: ${VOYAGE_API_KEY:-}
      SUNO_API_KEY: ${SUNO_API_KEY:-}

      # App settings
      DEBUG: "true"
      SECRET_KEY: dev-secret-key-change-in-production
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/__pycache__  # Exclude pycache from mount
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Frontend (Vue.js - Dev Server)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: apex_frontend
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_WS_URL: ws://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Exclude node_modules from mount
    depends_on:
      - api
    command: npm run dev -- --host 0.0.0.0 --port 3000

  # ============================================
  # Worker (Background Tasks - Celery/ARQ)
  # ============================================
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: apex_worker
    environment:
      DATABASE_URL: postgresql+asyncpg://apex:apex_dev_password@postgres:5432/apex
      REDIS_URL: redis://redis:6379/0
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: arq app.worker.WorkerSettings

  # ============================================
  # Adminer - Database GUI (Optional)
  # ============================================
  adminer:
    image: adminer:latest
    container_name: apex_adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  default:
    name: apex_network
